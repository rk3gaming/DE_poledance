<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[RK] Stripping</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container" id="stripUI">
        <div class="header">
            <h1>Strip Club</h1>
            <div class="dance-number">Dance <span id="currentDance">1</span></div>
        </div>
        
        <div class="instructions">
            <p>Press X to stop dancing</p>
        </div>

        <div class="dance-controls">
            <button class="control-btn" id="prevDance">
                <span class="arrow">←</span>
                Previous
            </button>
            <button class="control-btn" id="nextDance">
                Next
                <span class="arrow">→</span>
            </button>
        </div>

        <div class="effects">
            <div class="sparkle"></div>
            <div class="sparkle"></div>
            <div class="sparkle"></div>
        </div>
    </div>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;400;500&display=swap');
    </style>
    <script src="assets/index.js"></script>
</body>
</html>
